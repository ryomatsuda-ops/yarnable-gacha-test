<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Yarnable　ガチャ（在庫連動デモ）</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: impact, sans-serif;
      text-align: center;
      padding: 40px 16px;
      background: #111;
      color: #f5f5f5;
    }
    .gacha-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 100px;
      border-radius: 16px;
      background: #222;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
    }
   .title {
  font-size: 30px;      /* ← ここが文字サイズ */
  margin: 0 0 20px;     /* ← 上下の余白（上,左右,下） */
  line-height: 1;       /* ← 文字の詰まり */
  text-align: center;   /* ← 中央揃え */
}

    p {
      margin: 4px 0 16px;
      font-size: 0.95rem;
      color: #ccc;
    }
#rollButton {
  font-size: 1.6rem;          /* 文字を大きく */
  padding: 10px 10px;         /* ボタン自体を大きく */
  border-radius: 999px;
  border: none;
  cursor: pointer;
  background: #fff;
  color: #111;
  margin-top: 24px;           /* 上に余白 */
  box-shadow: 0 6px 16px rgba(0,0,0,0.6); /* 立体感 */
}

    #rollButton:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .spinner {
      margin: 16px auto;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: 6px solid #444;
      border-top-color: #fff;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    .result {
      margin-top: 16px;
      font-size: 1.2rem;
      font-weight: bold;
    }
    .prize-name {
      margin-top: 8px;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .prize-rarity {
      margin-top: 4px;
      font-size: 1rem;
      color: #ccc;
    }
    .inventory-title {
      margin-top: 24px;
      font-weight: bold;
      font-size: 0.95rem;
    }
    .inventory-list {
      margin-top: 8px;
      font-size: 0.9rem;
      text-align: left;
    }
    .inventory-item {
      display: flex;
      justify-content: space-between;
      padding: 5px 0;
    }
    .limit-info {
      margin-top: 32px;
      font-size: 0.8rem;
      color: #bbb;
    }
  </style>
</head>
<body>

  <div class="gacha-container">
    <h1 class="title">Yarnable®</h1>

    <button id="rollButton">ガチャを回す</button>

    <!-- ★追加：特賞・A賞を辞退するボタン -->
    <button id="rerollButton"
     style="margin-top:8px;background:#555;color:#fff;padding:8px 24px;border:none;border- radius:8px;cursor:pointer;display:block;margin-left:auto;margin-right:auto;">
      特賞・A賞を辞退して別の賞を狙う
    </button>

    <button id="resetButton" style="margin-top:12px;background:#444;color:#fff;padding:8px 24px;border:none;border-radius:8px;cursor:pointer;">
    リセット
    </button>

    <div id="status" style="margin-top:24px;"></div>

    <div id="inventory" class="inventory-list"></div>

    <div class="limit-info">
      ※ページを閉じても在庫情報は、この端末のブラウザに保存されます。
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
